[versions]
clikt = "5.0.3"
detekt = "1.23.8"
junit = "5.12.1"
kotlin = "2.1.10"
kotlinLogging = "3.0.5"
kotlinxCoroutines = "1.10.1"
kotlinxJson = "1.8.0"
kotlinxSerialization = "2.1.10"
kueue = "0.1.0"
logback = "1.5.17"
scram = "2.1"
testContainers = "1.20.6"
uuidCreator = "6.0.0"
versionCatalogUpdate = "0.8.5"
versionsPlugin = "0.52.0"
vertx = "4.5.13"
xstream = "1.4.21"

[libraries]
clikt = { module = "com.github.ajalt.clikt:clikt", version.ref = "clikt" }
junit = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
kotlinLogging = { module = "io.github.microutils:kotlin-logging-jvm", version.ref = "kotlinLogging" }
kotlinReflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlinxCoroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinxCoroutines" }
kotlinxCoroutinesTest = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinxCoroutines" }
kotlinxJson = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxJson" }
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
scram = { module = "com.ongres.scram:client", version.ref = "scram" }
testContainers = { module = "org.testcontainers:testcontainers", version.ref = "testContainers" }
testContainersJunit = { module = "org.testcontainers:junit-jupiter", version.ref = "testContainers" }
testContainersPostgresql = { module = "org.testcontainers:postgresql", version.ref = "testContainers" }
uuidCreator = { module = "com.github.f4b6a3:uuid-creator", version.ref = "uuidCreator" }
vertxCoroutines = { module = "io.vertx:vertx-lang-kotlin-coroutines", version.ref = "vertx" }
vertxPg = { module = "io.vertx:vertx-pg-client", version.ref = "vertx" }
xstream = { module = "com.thoughtworks.xstream:xstream", version.ref = "xstream" }

[plugins]
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
kotlin = "org.jetbrains.kotlin.jvm:2.1.10"
kotlinxSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlinxSerialization" }
versionCatalogUpdate = { id = "nl.littlerobots.version-catalog-update", version.ref = "versionCatalogUpdate" }
versions = { id = "com.github.ben-manes.versions", version.ref = "versionsPlugin" }
